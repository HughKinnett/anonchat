<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="background-color">
    <form id="login-form" action="javascript:void(0);">
        <div class="login-container">
            <div id="main">
                <h1>Sign In</h1>
                <div class="input">
                    <input id="email" class="email" type="text" placeholder="Email">
                    <input id="password" class="password" type="password" placeholder="Password">
                    <button id="submit" type="submit">Submit</button>
                    <button id="sign-up" type="button">Sign Up</button>
                </div>
            </div>
        </div>
    </form>
    <script type="module" src="loginfirebase.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Perform login validation here
            // If login is successful, redirect to the timeline page
            window.location.href = 'timeline.html';
        });
    </script>
</body>
</html>
