<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <h1>Sign In</h1>
        <div class="input">
            <input id="email" class="email" type="text" placeholder="Email">
            <input id="password" class="password" type="password" placeholder="Password">
            <button id="submit" type="submit">Submit</button>
            <button id="sign-up" type="button">Sign Up</button>
        </div>
    </div>
    <script type="module" src="loginfirebase.js"></script>
</body>
</html>
