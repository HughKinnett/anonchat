<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="main">
        <h1>Sign In</h1>
        <div class="input">
            <input id="email" class="email" type="text" placeholder="Email">
            <input id="password" class="password" type="password" placeholder="Password">
            <button id="submit" type="submit">Submit</button>
            </div>
            <div class="input">
                <input id="username" class="username" type="text" placeholder="Username">
                <input id="sign-up-email" class="email" type="text" placeholder="Email">
                <input id="sign-up-password" class="password" type="password" placeholder="Password">
            <button id="sign-up" type="button">Sign Up</button>
        </div>
    </div>
    <script type="module" src="loginfirebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

</body>
</html>
